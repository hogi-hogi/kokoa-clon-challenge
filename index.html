<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clon</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header id="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clon</h1>
      <p class="welcome-header__text">
        If you have a kokoa Account, log in with your email or phone number.
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" required placeholder="Password" />
      <input type="submit" value="Log in" />
      <a href="#">Find Kokoa Account of Password</a>
    </form>

    <div id="no-mobile">
      <span>your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/56d84bac2a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

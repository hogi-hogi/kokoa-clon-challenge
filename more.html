<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more to Kokoa Clon</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-btn">
          <a class="nav-link" href="friends.html"
            ><i class="fa-regular fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="chats.html"
            ><span class="nav-notification badge">1</span>
            <i class="fa-regular fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass-plus fa-lg"></i
          ></a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/hogi.png"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Hogi Hogi</h4>
            <h6 class="user-component__subtitle">
              +1 787-494-1234<span class="user-component__subtitle-sign"
                >!</span
              >
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-inbox"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-face-smile"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-comments"></i>
          <span>Openchat</span>
        </div>
        <div class="icon-row__icon">
          <span></span>
        </div>
        <div class="icon-row__icon">
          <span></span>
        </div>
      </div>
      <div class="more-suggestions">
        <h6>Suggestions</h6>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <img
              src="img/apple-01.jpg"
              class="more-suggestions__icon-thumbnail"
            />
            <span>Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <img
              src="img/apple-02.jpg"
              class="more-suggestions__icon-thumbnail"
            />
            <span>Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <img
              src="img/apple-04.jpg"
              class="more-suggestions__icon-thumbnail"
            />
            <span>Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <!-- <img
              src="img/apple-01.jpg"
              class="more-suggestions__icon-thumbnail"
            /> -->
            <span>empty</span>
          </div>
        </div>
      </div>
    </main>

    <div id="no-mobile">
      <span>your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/56d84bac2a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
